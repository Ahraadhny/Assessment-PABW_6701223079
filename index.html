<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil dan Peminjaman Buku</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    /* Custom CSS dapat ditambahkan di sini */
</style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">

    <!-- Profil -->
    <div id="profil" class="bg-white p-8 rounded-lg shadow-md mb-8 text-center">
        <h1 class="text-2xl font-bold mb-4">Profil Saya</h1>
        <img src="image/WhatsApp Image 2024-03-25 at 16.17.59_3ff36e4b.jpg" alt="Foto Anda" class="rounded-full mx-auto mb-4" style="width: auto; height: 200px;">
        <p id="nama" class="text-lg"><strong>Nama:</strong> Your Name</p>
        <p id="nim" class="text-lg"><strong>NIM:</strong> Your NIM</p>
        <p id="kelas" class="text-lg"><strong>Kelas:</strong> Your Class</p>
    </div>

    <!-- Form Peminjaman Buku -->
    <div id="form-peminjaman" class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Peminjaman Buku</h2>
        <div class="mb-4">
            <label for="jumlah" class="block text-lg font-bold mb-2">Jumlah:</label>
            <input type="text" id="jumlah" class="border border-gray-300 px-4 py-2 rounded-md w-full">
        </div>
        <div class="mb-4">
            <label for="buku" class="block text-lg font-bold mb-2">Pilih Buku:</label>
            <select id="buku" class="border border-gray-300 px-4 py-2 rounded-md w-full">
                <option value="sherlock">Sherlock</option>
                <option value="lupin">Lupin</option>
                <option value="aladin">Aladin</option>
            </select>
        </div>
        <button onclick="pinjamBuku()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Pinjam Buku</button>
    </div>

    <script>

        // Array buku
        let buku = [
            {"nama": "sherlock", "jumlah":2},
            {"nama": "lupin", "jumlah":2},
            {"nama": "aladin", "jumlah":2}
        ];

        // Fungsi untuk memeriksa input teks dan meminjam buku
        function pinjamBuku() {
            var jumlah = document.getElementById("jumlah").value;
            var bukuYangDipilih = document.getElementById("buku").value;

            if (jumlah === "") {
                alert("Input jumlah tidak boleh kosong!");
                return;
            }

            var bukuDitemukan = false;
            for (var i = 0; i < buku.length; i++) {
                if (buku[i].nama === bukuYangDipilih) {
                    bukuDitemukan = true;
                    if (parseInt(jumlah) > buku[i].jumlah) {
                        alert("Jumlah buku tidak tersedia!");
                        return;
                    } else {
                        alert("Silahkan ambil buku anda");
                        return;
                    }
                }
            }

            if (!bukuDitemukan) {
                alert("Buku tidak ditemukan!");
                return;
            }
        }
    </script>

</div>

</body>
</html>
